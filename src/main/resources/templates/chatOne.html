<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="../js/sockjs.min.js"></script>
    <script src="../js/stomp.js"></script>
    <script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
<blockquote class="layui-elem-quote">/chatOne/topic-message</blockquote>

<div id="main-content" class="container">
    <form class="form-inline">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here..."/>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Greetings</th>
                    </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>

<script>
    //  /msg/sendcommuser
    var stompClient = null;
    //传递用户key值
    var userCode = "NieXiaoXu";
    var agentCode = "1000002"
    var login = userCode + "_" + agentCode;

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#conversation").show();
        }
        else {
            $("#conversation").hide();
        }
        $("#greetings").html("");
    }

    function connect() {
        var socket = new SockJS('/wmall/dcits-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({login: login}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/chat/topic/greetings', function (greeting) {
                showGreeting(JSON.parse(greeting.body).chatContent);
            });
        });
    }

    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendName() {
        stompClient.send("/dcits/customer", {}, JSON.stringify({
            'chatContent': $("#name").val(),
            'agentId': '1000001',
            'userId': 'NieXiaoXu'
        }));
    }


    function showGreeting(message) {
        $("#greetings").append("<tr><td>" + message + "</td></tr>");
    }

    $(function () {
        $("form").on('submit', function (e) {
            e.preventDefault();
        });
        $("#connect").click(function () {
            connect();
        });
        $("#disconnect").click(function () {
            disconnect();
        });
        $("#send").click(function () {
            sendName();
        });
    });
</script>
</body>
</html>
